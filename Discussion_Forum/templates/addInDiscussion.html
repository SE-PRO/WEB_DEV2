{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" 0>
  <style>
    body {
      font-family: "Lato", sans-serif
    }

    form {
      border: 4px solid black;
      margin: 0 auto;
      width: 60%;
      padding: 20px;

    }

    .navbar-custom {
      background-color: #000000;
    }

    nav div ul li a {
      color: #ffffff;
      font-size: 17px;
      text-transform: uppercase;
      padding: 7px 13px;
      border-radius: 3px;

    }

    a:hover {
      background: none;
      color: #42585f;
      transition: .5s;
    }

    .navbar {
      margin-bottom: 20px;
    }
  </style>


</head>

<body>

  <body style="background-color:#35c0ed;">
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
      <a class="navbar-brand" href="http://127.0.0.1:8000/index">
        <source src="{% static 'name.png' %}">
        <img src="{% static 'name.png' %}" width="90" height="40" class="d-inline-block align-top" alt=""
          loading="lazy">

      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse"></div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav nav-center">
          <li class="nav-item">
            <a class="nav-link px-5" href="http://127.0.0.1:8000/main">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link px-5" href="http://127.0.0.1:8000/home">Forum</a>
          </li>

          <li class="nav-item">
            <a class="nav-link px-5" href="http://127.0.0.1:8000/box_one">Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-5" href="http://127.0.0.1:8000/about">About</a>
          </li>

        </ul>
      </div>
    </nav>
    {%load crispy_forms_tags %}
    <form action="{% url 'addInDiscussion' %}" method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" class="btn btn-success" value="Submit"
        style="background-color: #000000; color: #ffffff;margin:20px; ">
    </form>

    <footer style="text-align: center;
        padding: 3px;
        background-color: #7ccee9;
        color: #ffffff; display: block;
        position: fixed;
         left: 0;
         bottom: 0;
         width: 100%;">
      <p>Author: TEAM 8<br>
        @INDIAN INSTITUTE OF TECHNOLOGY TIRUPATI</p>
    </footer>

  </body>
